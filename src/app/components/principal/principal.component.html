<div class="container">
    <p-toast position="top-center" key="tc"></p-toast>
    <p-toast></p-toast>
    <h2>Items Control</h2>

    <button pButton pRipple type="button" label="Add Item" class="p-button-raised" (click)="addItem()"></button>
    <div class="p-mb-3">
        <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
    </div>
    <p-table [value]="items" [paginator]="true" [rows]="rows" [responsive]="true" [showCurrentPageReport]="true" [(first)]="first" class="p-datatable-responsive-demo" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5,15,25]">
        <ng-template pTemplate="header">
            <tr>
                <th>Title</th>
                <th>URL</th>
                <th>About</th>
                <th>Actions</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>
                    <p>{{item.title}}</p>
                </td>
                <td>
                    <p class="a-text">{{item.accessURL}}</p>
                </td>
                <td>
                    <p>{{item._about}}</p>
                </td>

                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-warning p-button-outlined" (click)="editItem(item)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="space" class="p-button-rounded p-button-danger p-button-outlined" (click)="deleteItem(item)"></button>
                </td>


            </tr>
        </ng-template>
    </p-table>
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
</div>
